            <h1>CADASTRO</h1>
            <div class="texto">

                <p>Nome: </p><input id="ipt_nome" type="text"><br>
                
                <p>E-Mail: </p><input id="ipt_email" type="text"><br>
                <p>Telefone: </p><input id="ipt_telefone" type="text"><br>
                <p>Tipo de corte preferido:</p><select class="combo" name="" id="preferido">
                    <option value="">Escolha</option>
                    <option value="1"> Corte de Cabelo Clássico</option>
                    <option value="2">Barba Simples</option>
                    <option value="3">Corte e Barba</option>
                    <option value="4"> Progressiva</option>
                   <option value="5">Relaxamento</option>
                   <option value="6">Escova Masculino</option>
                   <option value="7">Sobrancelha na Navalha</option>
                </select><br>
                <p>Senha: </p><input id="ipt_senha" type="password"><br>
                <p>Confirmar Senha: </p><input id="confirmar_senha" type="password"><br> <br>

                <button onclick="cadastro()">Cadastrar</button><br>

            </div>
